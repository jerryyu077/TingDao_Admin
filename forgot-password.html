<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 听道后台管理系统</title>
    
    <!-- DaisyUI + Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Iconify -->
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    
    <style>
        :root {
            --color-primary: #3B82F6;
            --color-primary-rgb: 59, 130, 246;
            --color-base-100: #FFFFFF;
            --color-base-200: #F9FAFB;
            --color-base-300: #F3F4F6;
            --color-base-content: #1F2937;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .card {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-bordered:focus-within {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(var(--color-primary-rgb), 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(var(--color-primary-rgb), 0.25);
        }

        .btn, .input {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-base-200 flex items-center justify-center min-h-screen p-4">
    <main class="w-full max-w-md">
        <div class="card bg-base-100 shadow-xl rounded-box">
            <div class="card-body p-8">
                <!-- Logo & Title -->
                <div class="flex flex-col items-center mb-6">
                    <div class="w-16 h-16 bg-primary rounded-xl flex items-center justify-center mb-4">
                        <span class="iconify text-white" data-icon="heroicons:key" data-width="32"></span>
                    </div>
                    <h1 class="text-2xl font-bold text-base-content">
                        忘记密码
                    </h1>
                    <p class="text-sm text-base-content/60 mt-2">请输入您的邮箱地址，我们将发送重置链接</p>
                </div>

                <!-- Reset Form -->
                <form id="resetForm" class="space-y-4" onsubmit="handleReset(event)">
                    <!-- Email -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">邮箱地址</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <span class="iconify text-base-content/40" data-icon="heroicons:envelope" data-width="16"></span>
                            <input id="email" type="email" placeholder="请输入邮箱地址" class="grow" required>
                        </label>
                    </div>

                    <!-- Captcha -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">验证码</span>
                        </label>
                        <div class="flex items-center gap-4">
                            <label class="input input-bordered flex items-center gap-2 flex-grow">
                                <span class="iconify text-base-content/40" data-icon="heroicons:shield-check" data-width="16"></span>
                                <input id="captcha" type="text" placeholder="请输入验证码" class="grow" required>
                            </label>
                            <div class="flex items-center gap-2 shrink-0">
                                <div id="captchaImage" class="rounded h-12 px-4 bg-base-300 flex items-center justify-center font-mono text-lg select-none">
                                    <span id="captchaText">ABCD</span>
                                </div>
                                <button type="button" aria-label="刷新验证码" class="btn btn-ghost btn-square" onclick="refreshCaptcha()">
                                    <span class="iconify text-base-content/60" data-icon="heroicons:arrow-path" data-width="20"></span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-4">
                        <button type="submit" class="btn btn-primary w-full">
                            <span>发送重置链接</span>
                        </button>
                    </div>
                </form>

                <!-- Footer Links -->
                <div class="flex justify-center text-sm mt-6">
                    <a href="login.html" class="link link-hover">返回登录</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-sm text-base-content/60">
            <p>© 2024 听道后台管理系统</p>
            <p class="mt-1">技术支持: livingwater.99lamb@gmail.com</p>
        </div>
    </main>

    <script>
        // Generate random captcha
        function generateCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let captcha = '';
            for (let i = 0; i < 4; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        let currentCaptcha = generateCaptcha();
        document.getElementById('captchaText').textContent = currentCaptcha;

        // Refresh captcha
        function refreshCaptcha() {
            currentCaptcha = generateCaptcha();
            document.getElementById('captchaText').textContent = currentCaptcha;
            document.getElementById('captcha').value = '';
        }

        // Handle reset
        async function handleReset(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const captcha = document.getElementById('captcha').value;
            const submitButton = document.querySelector('.btn-primary');

            // Validate captcha
            if (captcha.toUpperCase() !== currentCaptcha) {
                alert('验证码错误，请重新输入');
                refreshCaptcha();
                return;
            }

            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading loading-spinner loading-sm"></span> <span>发送中...</span>';

            try {
                // TODO: Replace with actual API call
                // const response = await fetch('http://localhost:3000/admin/forgot-password', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json',
                                'X-API-Key': 'admin_panel_v1_2025',
                                'X-Client-Type': 'admin-panel' },
                //     body: JSON.stringify({ email })
                // });

                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Show success message
                alert('重置链接已发送到您的邮箱，请查收！');
                
                // Redirect to login
                window.location.href = 'login.html';
            } catch (error) {
                alert('发送失败：' + error.message);
                refreshCaptcha();
                submitButton.disabled = false;
                submitButton.innerHTML = '<span>发送重置链接</span>';
            }
        }
    </script>
</body>
</html>
