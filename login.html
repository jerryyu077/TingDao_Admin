<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 听道后台管理系统</title>
    
    <!-- DaisyUI + Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Iconify -->
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    
    <!-- API Client -->
    <script src="js/api-config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/api-services.js"></script>
    
    <style>
        :root {
            --color-primary: #3B82F6;
            --color-primary-rgb: 59, 130, 246;
            --color-base-100: #FFFFFF;
            --color-base-200: #F9FAFB;
            --color-base-300: #F3F4F6;
            --color-base-content: #1F2937;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .card {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-bordered:focus-within {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(var(--color-primary-rgb), 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(var(--color-primary-rgb), 0.25);
        }

        .btn, .input {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-base-200 flex items-center justify-center min-h-screen p-4">
    <main class="w-full max-w-md">
        <div class="card bg-base-100 shadow-xl rounded-box">
            <div class="card-body p-8">
                <!-- Logo & Title -->
                <div class="flex flex-col items-center mb-6">
                    <div class="w-16 h-16 bg-primary rounded-xl flex items-center justify-center mb-4">
                        <span class="iconify text-white" data-icon="heroicons:home" data-width="32"></span>
                    </div>
                    <h1 class="text-2xl font-bold text-base-content">
                        听道后台管理系统
                    </h1>
                    <p class="text-sm text-base-content/60 mt-2">登录您的管理员账户</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4" onsubmit="handleLogin(event)">
                    <!-- Username -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">用户名</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <span class="iconify text-base-content/40" data-icon="heroicons:user" data-width="16"></span>
                            <input id="username" type="text" placeholder="请输入用户名" class="grow" required>
                        </label>
                    </div>

                    <!-- Password -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">密码</span>
                        </label>
                        <label class="input input-bordered flex items-center gap-2">
                            <span class="iconify text-base-content/40" data-icon="heroicons:lock-closed" data-width="16"></span>
                            <input id="password" type="password" placeholder="请输入密码" class="grow" required>
                            <button type="button" class="btn btn-ghost btn-circle btn-sm" onclick="togglePasswordVisibility()">
                                <span id="eyeIcon" class="iconify text-base-content/40" data-icon="heroicons:eye"></span>
                            </button>
                        </label>
                    </div>

                    <!-- Captcha -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">验证码</span>
                        </label>
                        <div class="flex items-center gap-4">
                            <label class="input input-bordered flex items-center gap-2 flex-grow">
                                <span class="iconify text-base-content/40" data-icon="heroicons:shield-check" data-width="16"></span>
                                <input id="captcha" type="text" placeholder="请输入验证码" class="grow" required>
                            </label>
                            <div class="flex items-center gap-2 shrink-0">
                                <div id="captchaImage" class="rounded h-12 px-4 bg-base-300 flex items-center justify-center font-mono text-lg select-none">
                                    <span id="captchaText">ABCD</span>
                                </div>
                                <button type="button" aria-label="刷新验证码" class="btn btn-ghost btn-square" onclick="refreshCaptcha()">
                                    <span class="iconify text-base-content/60" data-icon="heroicons:arrow-path" data-width="20"></span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <div class="pt-4">
                        <button type="submit" class="btn btn-primary w-full">
                            <span>登录</span>
                        </button>
                    </div>
                </form>

                <!-- Footer Links -->
                <div class="flex justify-between text-sm mt-6">
                    <a href="forgot-password.html" class="link link-hover">忘记密码?</a>
                    <a href="#" onclick="contactAdmin(event)" class="link link-hover">联系管理员</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-sm text-base-content/60">
            <p>© 2024 听道后台管理系统</p>
            <p class="mt-1">技术支持: livingwater.99lamb@gmail.com</p>
        </div>
    </main>

    <script>
        // Generate random captcha
        function generateCaptcha() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let captcha = '';
            for (let i = 0; i < 4; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return captcha;
        }

        let currentCaptcha = generateCaptcha();
        document.getElementById('captchaText').textContent = currentCaptcha;

        // Refresh captcha
        function refreshCaptcha() {
            currentCaptcha = generateCaptcha();
            document.getElementById('captchaText').textContent = currentCaptcha;
            document.getElementById('captcha').value = '';
        }

        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const isPassword = passwordInput.type === 'password';
            
            if (isPassword) {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-icon', 'heroicons:eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-icon', 'heroicons:eye');
            }
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;
            const loginButton = document.querySelector('.btn-primary');

            // Validate captcha
            if (captcha.toUpperCase() !== currentCaptcha) {
                api.showError({ message: '验证码错误，请重新输入' });
                refreshCaptcha();
                return;
            }

            // Show loading state
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading loading-spinner loading-sm"></span> <span>登录中...</span>';

            try {
                // 演示模式：不调用真实 API，直接验证通过
                // 在生产环境中应该调用真实的登录 API
                
                // 模拟 API 延迟
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // 保存登录信息
                localStorage.setItem('admin_token', 'demo_token_' + Date.now());
                localStorage.setItem('admin_user', JSON.stringify({
                    id: 'admin-001',
                    username: username,
                    email: username + '@tingdao.com'
                }));
                
                // 显示成功消息
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-success shadow-lg fixed top-4 right-4 w-96 z-50';
                alertDiv.innerHTML = `
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>登录成功！正在跳转...</span>
                    </div>
                `;
                document.body.appendChild(alertDiv);
                
                // 跳转到仪表盘
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // 显示错误消息
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-error shadow-lg fixed top-4 right-4 w-96 z-50';
                alertDiv.innerHTML = `
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <span>登录失败，请重试</span>
                    </div>
                `;
                document.body.appendChild(alertDiv);
                setTimeout(() => alertDiv.remove(), 3000);
                
                refreshCaptcha();
                loginButton.disabled = false;
                loginButton.innerHTML = '<span>登录</span>';
            }
        }

        // Check if already logged in
        if (localStorage.getItem('admin_token')) {
            const redirect = confirm('您已登录，是否直接进入仪表盘？');
            if (redirect) {
                window.location.href = 'dashboard.html';
            }
        }

        // Contact admin
        function contactAdmin(event) {
            event.preventDefault();
            alert('请联系 livingwater.99lamb@gmail.com');
        }
    </script>
</body>
</html>
