name = "tingdao-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "tingdao-db"
database_id = "d6954ace-9f75-4135-8814-8ad08c12d499"

# R2 Storage Binding (for file uploads)
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "tingdao-media"

# KV Namespace for verification codes
[[kv_namespaces]]
binding = "VERIFICATION_CODES"
id = "c4f77cc8a7804d65b8ca766a213983c5"

# Environment Variables
[vars]
API_VERSION = "1.0.0"
ENVIRONMENT = "production"

